<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Link to google font -->
   
</head>
<body data-theme="light">
    <div class="container">
        <div class="heading">
            <h1>Generate a <span class="loading-text">Random Password</span></h1>
            <p>Never use an insecure password again.</p>
        </div>


        <div class="generate-password-container">
            <button id="generatePassword-btn">Generate Password</button>
            <div class="password-output">
<!--                 <input type="text" id="password"> -->
              <p id="pass__out"></p>
                <button id="copy-btn">copy</button>
            </div>
        </div>

   
        <div class="password-choice">

            <form class="form-control">
                <label for="p-length">Password Length:</label>
                <input type="number" id="p-length" value="12" min="8" max="30">
            </form>

            <form class="form-control">
                <label for="p-uppercase">Include Uppercase:</label>
                <input type="checkbox" id="p-uppercase">
            </form>

            <form class="form-control">
                <label for="p-lowercase">Include Lowercase:</label>
                <input type="checkbox" id="p-lowercase">
            </form>

            <form class="form-control">
                <label for="p-numbers">Include Numbers:</label>
                <input type="checkbox" id="p-numbers" >
            </form>

            <form class="form-control">
                <label for="p-symbols">Include Symbols:</label>
                <input type="checkbox" id="p-symbols">
            </form>
        </div>

        

        <div id="success-pop-overlay">
            <div class="pop-box-container">
                <div class="check-container">
                    <i class="fa-sharp fa-regular fa-circle-check"></i>
                </div>
                <div class="popup-message-container">
                    <h2>COPIED!</h2>
                    <p>Succesfully</p>
                </div>
                <button id="sucsess-btn">OK</button>
            </div>
        </div>

      

        <div id="error-pop-overlay">
            <div class="pop-box-container">
                <div class="check-container">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="popup-message-container">
                    <h2>EMPTY!</h2>
                    <p>Please generate password</p>
                </div>
                <button id="error-btn">OK</button>
            </div>
        </div> 


        <div class="author">
            Developed by <span><a href="https://github.com/yawayeb" target="_blank">Adu B. Nana Yaw</a></span>
        </div>
   </div>
    
    
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="index.js"></script>
</body>
</html>
